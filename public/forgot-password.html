<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Reset - Qbil Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .forgot-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .forgot-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Wachtwoord Reset</h1>
            <p>Voer je email adres in om een reset link te ontvangen</p>
        </div>

        <div id="forgot-message" class="info" style="display: none;">
            Als het email adres bestaat in ons systeem, ontvang je binnen enkele minuten een reset link.
        </div>

        <div id="forgot-error" class="error" style="display: none;"></div>

        <form id="forgot-form">
            <div class="form-group">
                <label class="form-label">Email Adres</label>
                <input type="email" id="email" class="form-input" required
                       placeholder="je@email.nl" autocomplete="email">
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">
                Reset Link Versturen
            </button>
        </form>

        <div class="back-link">
            <a href="/login.html">&larr; Terug naar Inloggen</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('forgot-error');
            const messageDiv = document.getElementById('forgot-message');
            const submitBtn = document.getElementById('submit-btn');

            // Clear previous messages
            errorDiv.style.display = 'none';
            messageDiv.style.display = 'none';

            // Validate email
            if (!email) {
                errorDiv.textContent = 'Email adres is vereist';
                errorDiv.style.display = 'block';
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Versturen...';

            try {
                const response = await api.forgotPassword(email);

                // Show success message
                messageDiv.style.display = 'block';
                document.getElementById('forgot-form').style.display = 'none';

            } catch (error) {
                console.error('Forgot password error:', error);
                errorDiv.textContent = error.message || 'Er is een fout opgetreden. Probeer het opnieuw.';
                errorDiv.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Link Versturen';
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
