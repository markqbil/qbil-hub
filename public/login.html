<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbil Hub - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Login-specific styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        
        .login-box h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .login-box .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-box .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .login-box .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .login-box .form-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-box .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .login-box .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        
        .login-box .success {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .demo-credentials h4 {
            margin: 0 0 0.5rem 0;
            color: #495057;
        }
        
        .demo-credentials p {
            margin: 0.25rem 0;
        }

        .auth-links {
            text-align: center;
            margin: 1rem 0;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .separator {
            margin: 0 0.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Qbil Hub</h1>
            <p style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">
                B2B Document Exchange Platform
            </p>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required 
                           placeholder="admin@companya.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Wachtwoord</label>
                    <input type="password" id="password" class="form-input" required 
                           placeholder="admin123">
                </div>
                <button type="submit" class="btn-primary">Inloggen</button>
            </form>

            <div id="login-error" class="error"></div>
            <div id="login-success" class="success"></div>

            <div class="auth-links">
                <a href="#" id="forgot-password-link">Wachtwoord vergeten?</a>
                <span class="separator">|</span>
                <a href="#" id="register-link">Registreren</a>
            </div>

            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Email:</strong> admin@companya.com</p>
                <p><strong>Wachtwoord:</strong> admin123</p>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2024 Qbil Hub - B2B Document Exchange</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const successDiv = document.getElementById('login-success');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await api.login({ email, password });
                
                if (response.access_token) {
                    successDiv.textContent = 'Succesvol ingelogd! Doorverwijzen...';
                    successDiv.style.display = 'block';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login mislukt. Controleer je gegevens.';
                errorDiv.style.display = 'block';
            }
        });
        
        // Event listeners for auth links
        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/forgot-password';
        });

        document.getElementById('register-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/login.html?mode=register';
        });

        // Auto-fill demo credentials on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').value = 'admin@companya.com';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
