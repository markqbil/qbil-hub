<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Wachtwoord - Qbil Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }

        .btn-primary {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .requirements {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
            font-size: 0.8rem;
        }

        .requirement {
            margin-bottom: 0.25rem;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement:not(.met) {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Nieuw Wachtwoord</h1>
            <p>Voer je nieuwe wachtwoord in</p>
        </div>

        <div id="reset-error" class="error" style="display: none;"></div>
        <div id="reset-success" class="success" style="display: none;">
            Je wachtwoord is succesvol gewijzigd! Je wordt doorgestuurd naar de login pagina...
        </div>

        <form id="reset-form">
            <div class="form-group">
                <label class="form-label">Nieuw Wachtwoord</label>
                <input type="password" id="password" class="form-input" required
                       placeholder="Minimaal 6 karakters" autocomplete="new-password">
                <div class="password-strength" id="password-strength">Wachtwoordsterkte: Zwak</div>
            </div>

            <div class="form-group">
                <label class="form-label">Bevestig Wachtwoord</label>
                <input type="password" id="confirm-password" class="form-input" required
                       placeholder="Herhaal je wachtwoord" autocomplete="new-password">
            </div>

            <div class="requirements">
                <div class="requirement" data-rule="length">✅ Minimaal 6 karakters</div>
                <div class="requirement" data-rule="match">✅ Wachtwoorden komen overeen</div>
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">
                Wachtwoord Wijzigen
            </button>
        </form>

        <div class="back-link">
            <a href="/login.html">&larr; Terug naar Inloggen</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('reset-error').textContent = 'Ongeldige reset link. Vraag een nieuwe aan.';
            document.getElementById('reset-error').style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
        }

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = document.querySelectorAll('.requirement');

            // Check length
            if (password.length >= 6) {
                strength++;
                requirements[0].classList.add('met');
            } else {
                requirements[0].classList.remove('met');
            }

            // Check complexity
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            return strength;
        }

        // Update password strength indicator
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('password-strength');
            const confirmPassword = document.getElementById('confirm-password').value;

            const strength = checkPasswordStrength(password);

            if (password.length === 0) {
                strengthDiv.textContent = '';
                strengthDiv.className = 'password-strength';
            } else if (strength < 3) {
                strengthDiv.textContent = 'Wachtwoordsterkte: Zwak';
                strengthDiv.className = 'password-strength weak';
            } else if (strength < 5) {
                strengthDiv.textContent = 'Wachtwoordsterkte: Gemiddeld';
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.textContent = 'Wachtwoordsterkte: Sterk';
                strengthDiv.className = 'password-strength strong';
            }

            // Check if passwords match
            const matchRequirement = document.querySelector('[data-rule="match"]');
            if (confirmPassword && password === confirmPassword) {
                matchRequirement.classList.add('met');
            } else {
                matchRequirement.classList.remove('met');
            }
        });

        // Check password confirmation
        document.getElementById('confirm-password').addEventListener('input', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const matchRequirement = document.querySelector('[data-rule="match"]');

            if (confirmPassword === password) {
                matchRequirement.classList.add('met');
            } else {
                matchRequirement.classList.remove('met');
            }
        });

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');
            const submitBtn = document.getElementById('submit-btn');

            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Wachtwoorden komen niet overeen';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Wachtwoord moet minimaal 6 karakters bevatten';
                errorDiv.style.display = 'block';
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wijzigen...';

            try {
                const response = await api.resetPassword(token, password);

                // Show success message
                successDiv.style.display = 'block';
                document.getElementById('reset-form').style.display = 'none';

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);

            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = error.message || 'Er is een fout opgetreden. Probeer het opnieuw.';
                errorDiv.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Wachtwoord Wijzigen';
            }
        });

        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
